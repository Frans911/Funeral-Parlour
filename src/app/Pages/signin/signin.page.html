 

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col>
       <img  src="../../../assets/images/Funeral.jpg" />
     </ion-col>
   </ion-row>
   <ion-row  >
      <ion-col>
       <ion-item-divider> <h3 style="font-weight: bold;color: #616A6B;font-family: 'Nunito', sans-serif;">Sign In</h3></ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row padding>
        <ion-col padding> 
            <ion-list>
                <ion-item >
                    <ion-label position="floating">
                        <ion-icon name="mail"></ion-icon> Email</ion-label>
                    <ion-input [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="lock"></ion-icon> Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item> 
                <br>
                    <ion-button style="text-transform: none;" expand="block" routerLink="/home" color="medium">Sign In</ion-button> 
                    <p>If you don't have account <a routerLink="/signup">Sign Up</a></p>
            </ion-list>
        </ion-col> 
    </ion-row>
 </ion-grid>
</ion-content>
