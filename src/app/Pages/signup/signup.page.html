
<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
            <img  src="../../../assets/images/Funeral.jpg" />
          </ion-col>
        </ion-row>
        <ion-row  >
           <ion-col>
            <ion-item-divider> <h3 style="font-weight: bold;color: #616A6B;font-family: 'Nunito', sans-serif;">Sign Up</h3></ion-item-divider>
           </ion-col>
         </ion-row>
         <ion-row padding>
             <ion-col padding> 
                 <ion-list>
                    <ion-item>
                        <ion-label position="floating">
                            <ion-icon name="person"></ion-icon> Full name</ion-label>
                        <ion-input type="password" [(ngModel)]="fullname"></ion-input>
                    </ion-item> 
                    <ion-item>
                        <ion-label position="floating">
                            <ion-icon name="card"></ion-icon> ID</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-item> 
                     <ion-item >
                         <ion-label position="floating">
                             <ion-icon name="mail"></ion-icon> Email</ion-label>
                         <ion-input [(ngModel)]="email"></ion-input>
                     </ion-item>
                     <ion-item>
                         <ion-label position="floating">
                             <ion-icon name="lock"></ion-icon> Password</ion-label>
                         <ion-input type="password" [(ngModel)]="password"></ion-input>
                     </ion-item> 
                     <br>
                         <ion-button style="text-transform: none;" expand="block" color="medium">Sign Up</ion-button> 
                         <p>If you have account already <a routerLink="/signin">Sign In</a></p>
                 </ion-list>
             </ion-col> 
         </ion-row>
      </ion-grid>
</ion-content>
